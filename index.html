<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imad Ali - YouTube SEO Specialist</title>
    <style>
        @page {
            size: 85.6mm 54mm;
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            width: 85.6mm;
            height: 54mm;
            background: linear-gradient(135deg, #ff0000, #660000);
            color: white;
            padding: 5mm;
            border-radius: 5mm;
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.5);
            display: flex;
            align-items: center;
            position: relative; /* For positioning the logo */
        }
        .profile-img {
            width: 20mm; /* Slightly larger */
            height: 20mm; /* Slightly larger */
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
            margin-right: 5mm;
        }
        .info {
            flex: 1;
            line-height: 1.2; /* Improved line spacing */
        }
        .info h1 {
            margin: 0;
            font-size: 16px; /* Bigger name size */
            font-weight: bold;
        }
        .info p {
            font-size: 10px; /* Adjusted size for title */
            margin: 3px 0;
        }
        .footer {
            font-size: 8px;
            opacity: 0.9; /* Increased visibility */
            margin-top: 2mm;
        }
        .youtube-logo {
            position: absolute;
            top: 5mm; /* Adjust logo position */
            right: 5mm; /* Adjust logo position */
            width: 15mm; /* Logo size */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

<div class="card">
    <img class="profile-img" src="https://i.ibb.co/3yGbcMb6/baee652d34d8b814.jpg" alt="Imad Ali">
    <div class="info">
        <h1>Imad Ali</h1>
        <p><b>YouTube SEO Specialist</b></p>
        <p>Expert in video ranking, engagement, and content optimization.</p>
        <p><b>Address:</b> Upper Dir, Wari, Khyber Pakhtunkhwa, Pakistan</p>
        <p class="footer">Helping YouTubers grow with advanced SEO techniques.</p>
    </div>
    <img class="youtube-logo" src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Logo">
</div>

</body>
</html>
